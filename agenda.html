<body class="corpo-agenda">

    <img src="vf-logo.png" alt="logo vf" class="logo-agenda">

    <div class="div-agenda">
 
        <form  class="form" id="form">

            <div class="form-inputs-info">
                <h1 style="margin-top: -30px;">agendamento</h1>
    
                <div class="form-inputs">
                    <h5>Nome</h5>
                    <input type="text" required placeholder=" - Digite seu nome" class="inputs" id="nome">
                </div>
    
                <div class="form-inputs">
                    <h5>Whatsapp</h5>
                    <input type="text" required placeholder=" - (85) 9 9999.9999" class="inputs" id="telefone">
                </div>
    
                <div class="form-inputs">
                    <h5>Endereço</h5>
                    <input type="text" required placeholder=" - Rua João gomes 123" class="inputs" id="rua">
                </div>
    
                <div class="form-inputs">
                    <h5>Bairro</h5>
                    <input type="text" required placeholder=" - Aldeota" class="inputs" id="bairro">
                </div>
    
                <div class="form-inputs">
                    <h5>Procedimento</h5>
                    <select type="text" placeholder=" - Pix - dinheiro - cartão" class="inputs" required id="procedimento">
                        <option value="Escova inteligente">- Escova inteligente</option>
                        <option value="Progressiva">- Progressiva</option>
                        <option value="Química">- Química</option>
                    </select>
                </div>

                    <h5>Forma de pagamento</h5>

                        <option value="Pix">- pix</option>

                        <option value="Cartão">- Cartão</option>
                    </select>
                </div> -->

                <input type="submit" value="Agendar" class="button-enviar" >
                
                <a href="index.html"><h5 class="voltar">voltar</h5></a>
            </div>

            

        </form>


    </div>
